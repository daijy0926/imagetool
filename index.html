<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <header class="header">
            <h1>图片压缩工具</h1>
            <p>简单易用的在线图片压缩工具</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <img src="images/upload-icon.svg" alt="上传图标" class="upload-icon">
                <p>拖拽图片到这里或点击上传</p>
                <p class="upload-hint">支持 PNG、JPG 格式</p>
                <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
            </div>
        </div>

        <!-- 图片预览和压缩区域 -->
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-section">
                <h3>原始图片</h3>
                <div class="image-preview">
                    <img id="originalImage" alt="原始图片">
                </div>
                <div class="image-info">
                    <p>文件大小: <span id="originalSize">0 KB</span></p>
                </div>
            </div>

            <div class="compression-controls">
                <div class="quality-control">
                    <label for="qualitySlider">压缩质量</label>
                    <input type="range" id="qualitySlider" min="0" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
            </div>

            <div class="preview-section">
                <h3>压缩预览</h3>
                <div class="image-preview">
                    <img id="compressedImage" alt="压缩后图片">
                </div>
                <div class="image-info">
                    <p>文件大小: <span id="compressedSize">0 KB</span></p>
                </div>
            </div>
        </div>

        <!-- 下载按钮 -->
        <div class="download-section" id="downloadSection" style="display: none;">
            <button id="downloadBtn" class="download-btn">
                下载压缩后的图片
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
